<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Student - Contact information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">contacts</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- go back to home page -->
  <ion-button (click)="gotoHome()">Back</ion-button>
  <!-- the form about student contact information-->
  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" placeholder="Enter name" required>        
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="email" placeholder="Enter email" required>                   
      </ion-input>      
    </ion-item> 
    <!-- buttons to control the action since clean the form, 
      save local information, retrieve this information, and also delete all storage content-->
    <div class="ion-float-right">
      <ion-button (click)="clearForm()">Clear information</ion-button>
      <ion-button (click)="setStorage()">Save</ion-button>
      <ion-button (click)="getStorage()">View</ion-button>
      <ion-button (click)="clearStorage()">Delete Information</ion-button>
    </div>
  </ion-list>
  <!-- show information from local storage-->
  <ion-item>
    <ion-grid>
      <ion-row>        
        <ion-col size="12" size-md="3" > 
          Your informations:
        </ion-col>
      </ion-row>
      <ion-row>        
          <ion-col size="12" size-md="3" >  
              {{student.name}}
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="3" >  
            {{student.email}}
        </ion-col>
    </ion-row>
    </ion-grid>  
  </ion-item>
</ion-content>
